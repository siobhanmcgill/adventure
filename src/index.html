<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Agency</title>

  <link rel="stylesheet"
        href="styles/main.scss" />

  <link rel="preconnect"
        href="https://fonts.googleapis.com" />
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap"
        rel="stylesheet" />
</head>

<body>
  <div class="screen">
    <div class="content-wrapper">
      <svg id="svg"></svg>

      <div class="action-buttons">
        <button class="button-look"
                title="Look">
          <i class="fa-solid fa-eye"></i>
        </button>
        <button class="button-use"
                title="Interact">
          <i class="fa-solid fa-hand"></i>
        </button>
        <button class="button-pickup"
                title="Pick Up">
          <i class="fa-solid fa-hand-holding"></i>
        </button>
        <button class="button-talk"
                title="Talk">
          <i class="fa-solid fa-comment"></i>
        </button>
      </div>

      <div class="inventory">
        <div class="toggle-shadow"></div>
        <div class="toggle"
             title="Inventory">
          <i class="fa-solid fa-box-open"></i>
        </div>
        <div class="item-list-wrapper">
          <div class="item-list"></div>
        </div>
      </div>

      <div class="tools">
        <button id="reset-save-btn">Reset save</button>
        <button id="reset-room-btn">Reset room</button>
      </div>
    </div>
  </div>

  <div class="templates">
    <div class="quote">
      <span class="character"></span>
      <div class="quote-contents"></div>
    </div>

    <div class="input">
      <div class="quote">
        <div class="text"></div>
        <input />
        <button><i class="fa-solid fa-wand-sparkles"></i></button>
      </div>
    </div>

    <div class="popup-wrapper">
      <div class="popup"></div>
      <span class="click-message">(click to continue)</span>
    </div>
  </div>

  <div class="actions">
    <button class="button-look"
            title="Look">
      <i class="fa-solid fa-eye"></i>
    </button>
    <button class="button-use"
            title="Interact">
      <i class="fa-solid fa-hand"></i>
    </button>
    <button class="button-pickup"
            title="Pick Up">
      <i class="fa-solid fa-hand-holding"></i>
    </button>
    <button class="button-talk"
            title="Talk">
      <i class="fa-solid fa-comment"></i>
    </button>
  </div>

  <script src="https://kit.fontawesome.com/abfff29274.js"
          crossorigin="anonymous"></script>
  <script src="./ts/index.ts"
          type="module"></script>
</body>

</html>
